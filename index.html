<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conversor de Cores Interativo</title>
</head>
<body>
  <h1>Conversor de Cores</h1>
  <div>
    <label>RGB: 
      <input type="number" id="r" min="0" max="255" placeholder="R">
      <input type="number" id="g" min="0" max="255" placeholder="G">
      <input type="number" id="b" min="0" max="255" placeholder="B">
    </label>
  </div>
  <div>
    <p>HSL: <span id="hsl"></span></p>
    <p>HSV: <span id="hsv"></span></p>
    <p>CMYK: <span id="cmyk"></span></p>
  </div>
  <div id="preview" style="width:100px; height:100px; background:#fff; border:1px solid #000;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-convert/2.0.1/color-convert.min.js"></script>
  <script>
    const rIn = document.getElementById('r');
    const gIn = document.getElementById('g');
    const bIn = document.getElementById('b');
    const hslOut = document.getElementById('hsl');
    const hsvOut = document.getElementById('hsv');
    const cmykOut = document.getElementById('cmyk');
    const preview = document.getElementById('preview');

    function atualizar() {
      const r = parseInt(rIn.value)||0;
      const g = parseInt(gIn.value)||0;
      const b = parseInt(bIn.value)||0;

      const hsl = convert.rgb.hsl(r, g, b);
      const hsv = convert.rgb.hsv(r, g, b);
      const cmyk = convert.rgb.cmyk(r, g, b);

      hslOut.textContent = hsl.join(', ');
      hsvOut.textContent = hsv.join(', ');
      cmykOut.textContent = cmyk.join(', ');

      preview.style.background = `rgb(${r}, ${g}, ${b})`;
    }

    [rIn, gIn, bIn].forEach(el => el.addEventListener('input', atualizar));
  </script>
</body>
</html>
