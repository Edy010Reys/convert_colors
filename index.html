<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Cores Interativo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .preview { width: 100%; height: 150px; border: 1px solid #000; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
    input { width: 70px; margin: 5px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Conversor de Cores Interativo</h1>

  <div class="container">
    <!-- Entradas -->
    <div>
      <h2>Entrada RGB</h2>
      <label>R: <input type="number" id="r" min="0" max="255"></label>
      <label>G: <input type="number" id="g" min="0" max="255"></label>
      <label>B: <input type="number" id="b" min="0" max="255"></label>
      <button onclick="atualizar()">Converter</button>
    </div>

    <!-- SaÃ­das -->
    <div>
      <h2>Resultados</h2>
      <p>HEX: <span id="hex"></span></p>
      <p>HSL: <span id="hsl"></span></p>
      <p>HSV: <span id="hsv"></span></p>
      <p>CMYK: <span id="cmyk"></span></p>
      <div id="preview" class="preview"></div>
    </div>
  </div>

  <!-- Bibliotecas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-convert/2.0.1/color-convert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>

  <script>
    function atualizar() {
      const r = parseInt(document.getElementById('r').value) || 0;
      const g = parseInt(document.getElementById('g').value) || 0;
      const b = parseInt(document.getElementById('b').value) || 0;

      // Usando color-convert
      const hex = convert.rgb.hex(r, g, b);
      const hsl = convert.rgb.hsl(r, g, b);
      const hsv = convert.rgb.hsv(r, g, b);
      const cmyk = convert.rgb.cmyk(r, g, b);

      // Exibir resultados
      document.getElementById('hex').textContent = `#${hex}`;
      document.getElementById('hsl').textContent = hsl.join(', ');
      document.getElementById('hsv').textContent = hsv.join(', ');
      document.getElementById('cmyk').textContent = cmyk.join(', ');

      // Preview
      document.getElementById('preview').style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }
  </script>
</body>
</html>
